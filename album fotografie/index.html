<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio js chamata api</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Ricerca Foto e Video</h1>
    </header>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cerca" placeholder="Cerca...">
                    <select class="custom-select" id="tipologia">
                        <option value="foto">Foto</option>
                        <option value="video">Video</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-success" id="searchButton" onclick="search()">Cerca</button>
                    </div>
                </div>
                <div id="contenitoreImg" class="row"></div>
            </div>
        </div>
    </main>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   <script src="/js.js"></script> 
</body>
</html>
